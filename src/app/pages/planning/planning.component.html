<div class="content">
    <section>
        <h3 class="color-primary">Planejamentos cadastrados</h3>
        <ul class="planning-list">
            <li class="planning-list-item" *ngFor="let p of planejamentos" (click)="onPlanejamentoSelect(p.id ? p.id : -1)">
                <p>{{p.data_inicial | date:'dd/MM/yyyy'}} atÃ© {{p.data_final | date:'dd/MM/yyyy'}}</p>
                <div class="button-group">
                    <button class="form-button primary" (click)="openEditModal(p);$event.stopPropagation()">
                        <mat-icon  aria-hidden="false"  fontIcon="edit"></mat-icon>
                    </button>
                    <button class="form-button red" (click)="deletePlanejamento(p.id);$event.stopPropagation()">
                        <mat-icon  aria-hidden="false"  fontIcon="delete"></mat-icon>
                    </button>
                </div>
            </li>
        </ul>
    </section>
    <app-float-button #childButton (click)="openInsertModal()" class="primary"> 
        <mat-icon class="button-icon" aria-hidden="false"  fontIcon="add-circle"></mat-icon>
    </app-float-button>
    <app-modal-exibicao-planejamento 
        [data]="selectedPlanejamento"
        [ngClass]="{'center':true,'--open': modalService.getShowModal(), '--close': !modalService.getShowModal()}"
        >
    </app-modal-exibicao-planejamento>
</div>
