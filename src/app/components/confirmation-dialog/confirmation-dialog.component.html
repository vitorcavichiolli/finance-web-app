<h2 mat-dialog-title>Confirmar</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button class="dialog-button primary" mat-button mat-dialog-close>{{ data.cancelText }}</button>
  <button class="dialog-button red" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
